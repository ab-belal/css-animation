<!DOCTYPE html>
<html lang="en-US" class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>loading animation</title>

    <!--favicon icon-->
    <link rel="icon" href="images/favicon.png">

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--bootstrap min css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--<div class="reman-preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>-->

    <!-- ======================================= 
        ==Start Header section==  
    =======================================-->

    <div class="loading-wrapper pos-relative">
        <div class="loading-aimation">
            <span>l</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <!--text rotating-->
    <div class="text-rotate-wrapper">
        <div class="text-rotate">
            <span>c</span>
            <span>o</span>
            <span>d</span>
            <span>e</span>
            <span>r</span>
            <span>e</span>
            <span>x</span>
        </div>
    </div>


    <!--down arrow shape-->
    <section class="down-arrow-shape">
        <div class="upper-section"></div>
        <div class="lower-section"></div>
    </section>


    <!--musking-text-->
    <div class="musking-text">
        <div class="musking-text-area">
            <h1>The musking image</h1>
        </div>
    </div>


    <!--snack loading animation-->
    <div class="snack-loading-section">
        <div class="snack-loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!--circle loading animation-->
    <div class="circle-loading-section">
        <div class="circle-loading"></div>
    </div>

    <!--heart pulse-->
    <div class="heart-wrapper">
        <div class="heart-pulse">
            <span class="center-heart">
            </span>
        </div>
    </div>


    <!---Glowing circle animation -->
    <div class="glowing-wrapper">
        <div class="loader">
            <div class="face face1">
                <span></span>
            </div>

            <div class="face face2">
                <span></span>
            </div>
        </div>
    </div>




    <!--glowing input-->
    <div class="input-glowing-wrapper">
        <ul>
            <li>
                <label for="bug">
                    <input type="checkbox" id="bug" name="glow">
                    <i class="fa fa-bug"></i>
                    <span class="glow-btn"></span>
                </label>
            </li>
            <li>
                <label for="light">
                    <input type="checkbox" id="light" name="glow">
                    <i class="fa fa-lightbulb-o"></i>
                    <span class="glow-btn"></span>
                </label>
            </li>
            <li>
                <label for="wifi">
                    <input type="checkbox" id="wifi" name="glow">
                    <i class="fa fa-wifi"></i>
                    <span class="glow-btn"></span>
                </label>
            </li>
            <li>
                <label for="fighter">
                    <input type="checkbox" id="fighter" name="glow" checked>
                    <i class="fa fa-fighter-jet"></i>
                    <span class="glow-btn"></span>
                </label>
            </li>
        </ul>
    </div>

    <!--rotate circle-->
    <div class="section-wrapper">
        <div class="circle-wrapper">
            <span class="sml-circle sml1">
                <i class="fa fa-dribbble"></i>
            </span>

            <span class="sml-circle sml2">
                <i class="fa fa-facebook"></i>
            </span>

            <span class="sml-circle sml3">
                <i class="fa fa-twitter"></i>
            </span>
        </div>
    </div>

    <!--loader ring-->
    <div class="loader-section">
        <div class="ring"></div>
    </div>


    <!-- Pulse Effect With CSS3 Animation -->
    <div class="pulse-wrapper">
        <span class="pluse"><i class="fa fa-home"></i></span>
    </div>

    <!-- button hover effect Css Sleek Social media Icons - CSS3 Icon Hover Effects - Html Css 3D Icon Hover Effects - No Images -->
    <ul class="button-hover">
        <li><a href=""><i class="fa fa-facebook"></i></a></li>
        <li><a href=""><i class="fa fa-twitter"></i></a></li>
        <li><a href=""><i class="fa fa-linkedin"></i></a></li>
        <li><a href=""><i class="fa fa-instagram"></i></a></li>
        <li><a href=""><i class="fa fa-dribbble"></i></a></li>
    </ul>

    <!-- CSS Pulsating And Rotating Earth Animation Effects - Pure CSS Background Animation Effects -->
    <div class="my-section-wrapper">
        <div class="pulse">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Css Scroll Down Animation - Pure Css3 Effect -->
    <div class="css-scroll-down">
        <div class="single-scroll-down-animation animation1">
            <!-- animation-1 -->
            <h4>scroll effect-1</h4>

            <!-- copy from here -->
            <div class="scroll-down1">
                <i class="fa fa-angle-down"></i>
            </div>
        </div>

        <div class="single-scroll-down-animation animation2">
            <!-- animation-2 -->
            <h4>scroll effect-2</h4>

            <!-- copy from here -->
            <div class="scroll-down2"></div>
        </div>

        <div class="single-scroll-down-animation animation3">
            <!-- animation-3 -->
            <h4>scroll effect-3</h4>

            <!-- copy from here -->
            <div class="scroll-down3">
                <i class="fa fa-angle-down"></i>
            </div>
        </div>

        <div class="single-scroll-down-animation animation4">
            <!-- animation-4 -->
            <h4>scroll effect-4</h4>

            <!-- copy from here -->
            <div class="scroll-down4"></div>
        </div>

        <div class="single-scroll-down-animation animation5">
            <!-- animation-5 -->
            <h4>scroll effect-5</h4>

            <!-- copy from here -->
            <div class="scroll-down5"></div>
        </div>
    </div>
    <!-- Css Scroll Down Animation - Pure Css3 Effect -->

    <!-- ======================================= 
        ==End Header section==  
    =======================================-->


    <h1>new line</h1>
    <h1>new line</h1>
    <h1>new line</h1>
    <h1>new line</h1>
    <h1>new line</h1>
    <h1>new line</h1>
    <h1>new line</h1>




    <!-- ======================================= 
        ==Start scroll top==  
    =======================================-->
    <div class="scroll-top not-visible"><i class="fa fa-angle-up"></i></div>
    <!-- =======================================
        ==End scroll top==  
    =======================================-->

    <!-- jQuary library -->
    <script src="js/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- all jQuary activation code here and always it will be bottom of all script tag -->
    <script src="js/main.js"></script>
</body>

</html>
