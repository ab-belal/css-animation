<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel animation-2</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                
    <style>
        svg {
            transform: translateY(-70px);            
        }

        /* ------user icon animation------ */
        .user-icon-wrapper {
            transform: translateY(-140px);
            opacity: 0;
        }
        .animated .user-icon-wrapper {
            animation: animate-user-icon 1.1s ease forwards;
        }
        @keyframes animate-user-icon {
            0%{
                transform: translateY(-140px);
                opacity: 0; 
            }
            60%{
                transform: translate(91px, 180px) scale(0.6); 
                opacity: 1;
            }
            100%{
                transform: translate(91px, 180px) scale(0.6);
                opacity: 0;
            }
        }


        /* ------heart icon animation------ */
        .heart-icon {
            transform: translate(40px, -30px);
            opacity: 0;
        }
        .animated .heart-icon {
            animation: animate-heart-icon 1.1s ease forwards 0.2s;
        }
        @keyframes animate-heart-icon {
            0%{
                transform: translate(40px, -30px);
                opacity: 0; 
            }
            60%{
                transform: translate(130px, 250px) scale(0.6); 
                opacity: 1;
            }
            100%{
                transform: translate(130px, 250px) scale(0.6);
                opacity: 0;
            }
        }


        /* ------envelope icon animation------ */
        .envelope-icon {
            opacity: 0;
        }
        .animated .envelope-icon {
            animation: animate-envelope-icon 1.1s ease forwards 0.4s;
        }
        @keyframes animate-envelope-icon {
            0%{
                transform: translate(0, 0);
                opacity: 0; 
            }
            60%{
                transform: translate(110px, 280px) scale(0.6); 
                opacity: 1;
            }
            100%{
                transform: translate(110px, 280px) scale(0.6);
                opacity: 0;
            }
        }


        /* ------comment icon animation------ */
        .comment-icon {
            opacity: 0;
        }
        .animated .comment-icon {
            animation: animate-comment-icon 1.1s ease forwards 0.5s;
        }
        @keyframes animate-comment-icon {
            0%{
                transform: translate(0, 0);
                opacity: 0; 
            }
            60%{
                transform: translate(60px, 323px) scale(0.6); 
                opacity: 1;
            }
            100%{
                transform: translate(60px, 323px) scale(0.6);
                opacity: 0;
            }
        }


        /* ------small user icon animation------ */
        .user-icon-sm-wrapper {
            opacity: 0;
        }
        .animated .user-icon-sm-wrapper {
            animation: animate-user-icon-sm-wrapper 1.1s ease forwards 0.1s;
        }
        @keyframes animate-user-icon-sm-wrapper {
            0%{
                transform: translate(0, 0);
                opacity: 0; 
            }
            60%{
                transform: translate(60px, 363px) scale(0.6); 
                opacity: 1;
            }
            100%{
                transform: translate(60px, 363px) scale(0.6);
                opacity: 0;
            }
        }
        

        /* ------step234 animation------ */
        .step234 {
            transform: translateY(-76px);
        }
        .animated .step234 {
            animation: animate-step234 1s ease forwards 1.4s;
        }
        @keyframes animate-step234 {
            0%{
                transform: translateY(-76px);
            }
            100%{
                transform: translateY(0);
                opacity: 1;
            }
        }


        /* ------step34 animation------ */
        .step34 {
            transform: translateY(-54px);
        }
        .animated .step34 {
            animation: animate-step34 1s ease forwards 1.6s;
        }
        @keyframes animate-step34 {
            0%{
                transform: translateY(-54px);
            }
            100%{
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ------step4 animation------ */
        .step4 {
            transform: translateY(-51px);
        }
        .animated .step4 {
            animation: animate-step4 1s ease forwards 1.8s;
        }
        @keyframes animate-step4 {
            0%{
                transform: translateY(-51px);
            }
            100%{
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ------step name animation------ */
        .step-upsell, 
        .step-downsell,
        .step-order-bump { 
            transform: translateX(-40px);
            opacity: 0;
            visibility: hidden;
        }
        .animated .step-upsell, 
        .animated .step-downsell,
        .animated .step-order-bump { 
            animation: animate-step-name 1s ease forwards;
        }
        @keyframes animate-step-name {
            0%{
                transform: translateX(-40px);
                opacity: 0;
                visibility: hidden;
            }
            100%{
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
            }
        }

        .animated .step-order-bump {
            animation-delay: 1.5s;
        }
        .animated .step-upsell {
            animation-delay: 1.7s;
        }
        .animated .step-downsell {
            animation-delay: 1.9s;
        }
        

        /* ----------step name text animation---------- */
        .step-upsell .text, 
        .step-downsell .text,
        .step-order-bump .text{ 
            transform: translateX(-50px);
            opacity: 0;
            visibility: hidden;
        }
        .animated .step-upsell .text, 
        .animated .step-downsell .text,
        .animated .step-order-bump .text { 
            animation: animate-step-name 1s ease forwards;
        }
        @keyframes animate-step-text {
            0%{
                transform: translateX(-5px);
                opacity: 0;
                visibility: hidden;
            }
            100%{
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
            }
        }
        
        .animated .step-order-bump .text  {
            animation-delay: 1.53s;
        }
        .animated .step-upsell .text  {
            animation-delay: 1.73s;
        }
        .animated .step-downsell .text  {
            animation-delay: 1.93s;
        }


        /* ----------coin animation---------- */
        .coin5{
            display: none;
        }
        .coin4,
        .coin3,
        .coin1,
        .coin2 {
            opacity: 0;
        }

        .animated .coin1 {
            -webkit-animation: coin-bounce 0.9s both 2.4s;
	        animation: coin-bounce 0.9s both 2.4s;
            opacity: 1;
        }
        .animated .coin2 {
            -webkit-animation: coin-bounce 0.9s both 2.5s;
	        animation: coin-bounce 0.9s both 2.5s;
            opacity: 1;
        }
        .animated .coin3 {
            -webkit-animation: coin-bounce 0.9s both 2.6s;
	        animation: coin-bounce 0.9s both 2.6s;
            opacity: 1;
        }
        .animated .coin4 {
            -webkit-animation: coin-bounce 0.9s both 2.7s;
	        animation: coin-bounce 0.9s both 2.7s;
            opacity: 1;
        }
        .animated .coin5 {
            -webkit-animation: coin-bounce 0.9s both 2.8s;
	        animation: coin-bounce 0.9s both 2.8s;
            opacity: 1;
        }
        
        @keyframes coin-bounce {
            0% {
                -webkit-transform: translateY(-85px);
                        transform: translateY(-85px);
                -webkit-animation-timing-function: ease-in;
                        animation-timing-function: ease-in;
                opacity: 0;
            }
            24% {
                opacity: 1;
            }
            40% {
                -webkit-transform: translateY(-24px);
                        transform: translateY(-24px);
                -webkit-animation-timing-function: ease-in;
                        animation-timing-function: ease-in;
            }
            65% {
                -webkit-transform: translateY(-12px);
                        transform: translateY(-12px);
                -webkit-animation-timing-function: ease-in;
                        animation-timing-function: ease-in;
            }
            82% {
                -webkit-transform: translateY(-6px);
                        transform: translateY(-6px);
                -webkit-animation-timing-function: ease-in;
                        animation-timing-function: ease-in;
            }
            93% {
                -webkit-transform: translateY(-4px);
                        transform: translateY(-4px);
                -webkit-animation-timing-function: ease-in;
                        animation-timing-function: ease-in;
            }
            25%,
            55%,
            75%,
            87% {
                -webkit-transform: translateY(0px);
                        transform: translateY(0px);
                -webkit-animation-timing-function: ease-out;
                        animation-timing-function: ease-out;
            }
            100% {
                -webkit-transform: translateY(0px);
                        transform: translateY(0px);
                -webkit-animation-timing-function: ease-out;
                        animation-timing-function: ease-out;
                opacity: 1;
            }
        }
    </style>
