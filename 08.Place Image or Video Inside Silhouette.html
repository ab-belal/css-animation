<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>place image inside silhouette</title>

    <!--favicon icon-->
    <link rel="icon" href="images/favicon.png">

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--bootstrap min css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900");

        * {
            margin: 0px;
            padding: 0px;
        }

        *:focus {
            box-shadow: none;
            border: none;
            outline: none;
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }

        body,
        p {
            font: 400 18px/30px "Poppins", sans-serif;
            color: #5d6483;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: #4154fe;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        figur,
        a {
            margin: 0px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            -webkit-font-variant-ligatures: common-ligatures;
            font-variant-ligatures: common-ligatures;
        }

        a:hover,
        a:focus,
        input:focus,
        button:focus,
        a:active {
            text-decoration: none;
            outline: none;
            outline-offset: 0px;
            box-shadow: none;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        input,
        textarea,
        select {
            border: 1px solid #d1d1d1;
            font-size: 14px;
            padding: 8px 15px;
            width: 100%;
            margin: 0 0 20px 0;
            resize: none;
        }

        /* ----------end default style----------- */

        /* -----start main style-------- */
        .blending-box {
            max-width: 650px;
            height: 640px;
            background: url(images/map.jpg) no-repeat;
            margin-top: 70px;
            background-size: 100% 100%;
            background-position: 100% 100%;
        }
        .blending-box img {
            object-fit: cover;
            mix-blend-mode: screen;
            height: 100%;
            width: 100%;
        }
    </style>

    <div class="container">
        <div class="blending-box">
            <img src="images/thumb-img4.jpg" alt="" class="img-fluid">
        </div>
    </div>

    <script type="text/javascript">

    </script>

</body>

</html>
