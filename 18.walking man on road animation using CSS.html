<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walking on city</title>

    <!--favicon icon-->
    <link rel="icon" href="images/favicon.png">

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--bootstrap min css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900");

        * {
            margin: 0px;
            padding: 0px;
        }

        *:focus {
            box-shadow: none;
            border: none;
            outline: none;
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }

        body,
        p {
            font: 400 18px/30px "Poppins", sans-serif;
            color: #5d6483;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: #4154fe;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        figur,
        a {
            margin: 0px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            -webkit-font-variant-ligatures: common-ligatures;
            font-variant-ligatures: common-ligatures;
        }

        a:hover,
        a:focus,
        input:focus,
        button:focus,
        a:active {
            text-decoration: none;
            outline: none;
            outline-offset: 0px;
            box-shadow: none;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        input,
        textarea,
        select {
            border: 1px solid #d1d1d1;
            font-size: 14px;
            padding: 8px 15px;
            width: 100%;
            resize: none;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }

        /* ----------end default style----------- */
    </style>

    <style>
        
        /* -----start main style-------- */
        .walking-wrapper {
            width: 100%;
            height: 100vh;
            background-color: skyblue;
            background-image: url('images/road-with-mountain.png');
            background-repeat: no-repeat;
            background-size: calc(100% + 10px) 95%;
            background-position: -6px 0;
        }
        .side-flower {
            position: absolute;
            bottom: 0;
            width: 100vw;
            overflow: hidden;
            z-index: 99;
        }
        .side-flower img {
            /* max-width: calc(100% + 5px); */
            width: 100%;
        }

        .car1 {
            position: absolute;
            bottom: 210px;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 125px;
            overflow: hidden;
        }
        .car1 img {
            width: 250px;
            position: relative;
            left: -250px;
            animation: movingCar1 20s linear infinite;
            animation-delay: 1s;
        }
        @keyframes movingCar1 {
            0%{
                left: -250px; 
            }
            100%{
                left: 100%;
            }
        }

        .car4 {
            position: absolute;
            bottom: 174px;
            right: 0;
            z-index: 0;
            width: 100%;
            height: 155px;
            overflow: hidden;
            text-align: right;
        }
        .car4 img {
            width: 333px;
            position: relative;
            right: -333px;
            animation: movingCar4 13s linear infinite;
        }
        @keyframes movingCar4 {
            0%{
                right: -333px; 
            }
            100%{
                right: 100%;
            }
        }

        .walking-cat-frame {
            overflow: hidden;
            width: 100%;
            position: absolute;
            bottom: 40px;
            right: 0;
            height: 200px;
        }
        .walking-cat {
            width: 400px;
            height: 200px;
            background: url('images/walking-cat.png') no-repeat;
            background-position: 0 0;
            position: absolute;
            bottom: 0;
            right: -400px;
            background-position: -1210px 0;
            animation: catWalk2 1s steps(12) infinite, movingCat 10s linear 1s infinite;
            
            overflow: hidden;
        }
        @keyframes catWalk2 {
            0% {
                background-position: -1210px 0;
            }
            100% {
                background-position: -1210px -2390px;
            }
        }
        @keyframes movingCat {
            0%{
                right: -400px; 
            }
            100%{
                right: 100%;
            }
        }
        
    </style>

        <div class="walking-wrapper">
            <div class="side-flower">
                <img src="images/flower.png" alt="" class="img-fluid">
            </div>
            <div class="car1"><img src="images/car1.png" alt="car" class="img-fluid" /></div>
            <!-- <div class="car2"><img src="images/car2.png" alt="car" class="img-fluid" /></div> -->
            <!-- <div class="car3"><img src="images/car3.png" alt="car" class="img-fluid" /></div> -->
            <div class="car4"><img src="images/car4.png" alt="car" class="img-fluid" /></div> 
            <div class="walking-cat-frame"><div class="walking-cat"> </div> </div> 
        </div>

    <script type="text/javascript">

    </script>

</body>

</html>
