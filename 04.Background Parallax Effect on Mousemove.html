<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Parallax Effect on Mousemove</title>

    <!--favicon icon-->
    <link rel="icon" href="images/favicon.png">

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--bootstrap min css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <style>
        body {
            background-color: #000000;
        }
        .parallax-effect {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .parallax-effect h1 {
            color: #fff;
            font-size: 8em;
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
        }
        .parallax-effect .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s linear;
        }
        
       
        
    </style>
    
    <div class="parallax-effect">
        <img src="images/1.png" class="layer" data-speed="2" alt="img">
        <img src="images/2.png" class="layer" data-speed="-2" alt="img">
        <img src="images/3.png" class="layer" data-speed="3" alt="img">
        <img src="images/4.png" class="layer" data-speed="3" alt="img">
        <img src="images/5.png" class="layer" data-speed="3" alt="img">
        <img src="images/6.png" class="layer" data-speed="4" alt="img">
        <img src="images/7.png" class="layer" data-speed="-5" alt="img">
        <img src="images/8.png" class="layer" data-speed="-4" alt="img">
        <img src="images/9.png" class="layer" data-speed="3" alt="img">
        <img src="images/10.png" class="layer" data-speed="-3" alt="img">
        <img src="images/11.png" class="layer" data-speed="1" alt="img">
        <img src="images/12.png" class="layer" data-speed="1" alt="img">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Parallax</h1>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
   document.addEventListener('mousemove', parallax);
   function parallax(e){
        this.querySelectorAll('.layer').forEach(layer => {
            const speed = layer.getAttribute('data-speed');
            const x = (window.innerWidth - e.pageX*speed) / 100;
            const y = (window.innerHeight - e.pageY*speed) / 100;
            
            layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
   }
</script>
    
</body>

</html>
