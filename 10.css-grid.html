    <!-- =======================================

    <!---portfolio style-->
    <section class="portfolio-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="filter-menu filters">
                        <li class="is-checked" data-filter="*">all</li>
                        <li data-filter=".design">design</li>
                        <li data-filter=".css3">css3</li>
                        <li data-filter=".php">php</li>
                    </ul>

                    <div class="portfoilo-wrapper">
                        <div class="single-portfolio portfolio-1 design">
                            <a href="#"><img src="images/portfolio-1.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-2 css3">
                            <a href="#"><img src="images/portfolio-2.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-3 design">
                            <a href="#"><img src="images/portfolio-3.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-4 css3">
                            <a href="#"><img src="images/portfolio-4.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-5 php">
                            <a href="#"><img src="images/portfolio-5.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-6 design">
                            <a href="#"><img src="images/portfolio-6.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-7 php">
                            <a href="#"><img src="images/portfolio-7.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                        <div class="single-portfolio portfolio-8 css3">
                            <a href="#"><img src="images/portfolio-8.jpg" alt="portfolio img" class="img-fluid"></a>
                        </div>
                    </div>
                    <!--/portfolio wrapper-->
                </div>
            </div>
        </div>
    </section>


    <div class="grid-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="grid-wrapper">
                        <div class="grid-item grid-1">
                            <h4><a class="venobox" data-gall="gallery" href="images/portfolio-1.jpg">open gallery</a></h4>
                            <h4 class="hide-item"><a class="venobox" data-gall="gallery" href="images/portfolio-2.jpg"></a></h4>
                            <h4 class="hide-item"><a class="venobox" data-gall="gallery" href="images/portfolio-3.jpg"></a></h4>
                            <h4 class="hide-item"><a class="venobox" data-gall="gallery" href="images/portfolio-4.jpg"></a></h4>
                            <h4 class="hide-item"><a class="venobox" data-gall="gallery" href="images/portfolio-5.jpg"></a></h4>
                            <h4 class="hide-item"><a class="venobox" data-gall="gallery" href="images/portfolio-6.jpg"></a></h4>
                        </div>
                        <div class="grid-item grid-2">
                            <h4><a class="venoboxinline venobox vbox-item" data-gall="gallery" data-vbtype="inline" href="#inline-content">gallery Inline</a></h4>
                        </div>
                        <div class="grid-item grid-3">
                            <h4>box 3</h4>
                        </div>
                        <div class="grid-item grid-4">
                            <h4>box 4</h4>
                        </div>
                        <div class="grid-item grid-5">
                            <h4>box 5</h4>
                        </div>
                        <div class="grid-item grid-6">
                            <h4>box 6</h4>
                        </div>
                        <div class="grid-item grid-7">
                            <h4>box 7</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="site">
        <aside class="sidebar">sidebar</aside>
        <h1 class="page-title">page title</h1>
        <div class="main-content">MAIN CONTENT</div>
    </div>

    <!-- ======================================= 
        ==End Header section==  
    =======================================-->

        ==End scroll top==
